<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <img src="../assets/img/logo.png" class="logo-brand" alt="logo">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h1 class="encabezado">Ofertas De Empleo</h1>
        </div>
    </div>
</nav>


<div class="row3">
  <div *ngIf="error" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay ningun usuario registrado con esas credenciales</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>
  <div *ngIf="activo" class="alert alert-warning text-center mt-3 animated fadeIn faster">
      <h4 class="alert-heading">El usuario no está activado</h4>
      <p>
          <i class="fa fa-exclamation fa-2x"></i>
      </p>
  </div>
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header text-white bg-dark">
        <h5 class="card-title text-center ">Login</h5>
        <hr>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="custom-form">  
                                                      
          <div class="row">
            <div class="col-md-12">
              <div class="form-group has-feedback">
                <i class="fa fa-user form-control-feedback"></i>
                <input type="text" formControlName="email" class="form-control" placeholder="Email" autocomplete="username" [(ngModel)]="correo">
              </div>

              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                      class="form-text text-muted">
                    <div class="alert alert-danger" *ngIf="email.errors?.required">
                      El email es requerido.
                    </div>
                    <div class="alert alert-danger" *ngIf="email.errors?.email">
                      Dirección de email incorrecta.
                    </div>
              </div> 
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group has-feedback">
                <i class="fas fa-lock form-control-feedback"></i>
                <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" [(ngModel)]="pass">
              </div>

              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                      class="form-text text-muted">
                    <div class="alert alert-danger" *ngIf="password.errors?.required">
                      Contraseña es requerida.
                    </div>
                    <div class="alert alert-danger" *ngIf="password.errors?.minlength">
                      La contraseña debe contener al menos 5 caracteres
                    </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" id="captcha">
                <re-captcha 
                            siteKey="6Le-H1EaAAAAAHluxxva-C_9hrC7TG3LCJg09u6m" formControlName="recaptcha">  
                </re-captcha> 
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck" formControlName="recordar">
              <label class="form-check-label" for="dropdownCheck">
                Recuerdame
              </label>
            </div>
          </div>          

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" [disabled] = "!loginForm.valid" class="btn btn-dark btn-round" style="width: 100%;">Login</button>
            </div>
          </div>
        </form>
        <div class="dropdown-divider"></div>
        <div class="social-auth-links text-center mb-3">
          <a (click)="loginWithGoogle()" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Google+
          </a>
        </div>
          <a class="dropdown-item" [routerLink]="['/register']">Únete aquí</a>
          <a class="dropdown-item" [routerLink]="['/restablecer']">Restablecer contraseña</a>
        </div>
    </div>
  </div>
</div>
